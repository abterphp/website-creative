xdebug.remote_autostart = Off
xdebug.remote_enable = Off
xdebug.trace_enable_trigger = Off
xdebug.profiler_enable_trigger = Off

display_errors = Off
display_startup_errors = Off

upload_max_filesize = 128M
post_max_size = 128M
memory_limit = 128M
max_input_time = 300

zend.assertions = -1
assert.exception = 1